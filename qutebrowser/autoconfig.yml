# If a config.py file exists, this file is ignored unless it's explicitly loaded
# via config.load_autoconfig(). For more information, see:
# https://github.com/qutebrowser/qutebrowser/blob/main/doc/help/configuring.asciidoc#loading-autoconfigyml
# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  completion.open_categories:
    global:
    - searchengines
    - quickmarks
    - bookmarks
    - history
    - filesystem
  content.javascript.clipboard:
    https://catppuccin.com: access-paste
    https://chatgpt.com: access-paste
    https://claude.ai: access-paste
    https://duckduckgo.com: access-paste
    https://github.com: access-paste
    https://plus.diolinux.com.br: access-paste
    https://rosepinetheme.com: access-paste
  content.media.audio_capture:
    https://chatgpt.com: true
  content.notifications.enabled:
    https://plus.diolinux.com.br: true
    https://web.whatsapp.com: true
    https://www.youtube.com: true
  fonts.default_family:
    global: BlexMono Nerd Font
  url.default_page:
    global: file:///home/broly/.startpage.html
  url.start_pages:
    global: file:///home/broly/.startpage.html
