general {
    ignore_empty_input = true
}

background {
    monitor =
    path = /home/broly/Imagens/wall.png
}

input-field {
    monitor =
    size = 200, 50
    dots_size = 0.33
    dots_spacing = 0.15
    dots_center = true
    dots_rounding = -1
    inner_color = #A7C080          
    font_color = #D3C6AA           
    font_family = JetBrainsMono Nerd Font
    outer_color = #D3C6AA           
    outline_thickness = 3
    fade_on_empty = true
    fade_timeout = 1000
    placeholder_text = <i>Input Password...</i>
    hide_input = false
    rounding = 10
    check_color = #A7C080           
    fail_color = #E67E80            
    fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i>
    capslock_color = -1
    numlock_color = -1
    bothlock_color = -1
    invert_numlock = false
    swap_font_color = false
    position = 0, -20
    halign = center
    valign = center
    shadow_passes = 10
    shadow_size = 20
    shadow_color = #1E2326          
    shadow_boost = 1.6
}

label {
    monitor =
    # clock
    text = cmd[update:1000] echo "$TIME"
    color = #D3C6AA                 
    font_size = 70
    font_family = Adwaita Sans
    position = -50, 20
    halign = right
    valign = bottom
    shadow_passes = 5
    shadow_size = 10
    shadow_color = #1E2326
}

label {
    monitor =
    text = $USER
    color = #D3C6AA
    font_size = 20
    font_family = JetBrainsMono Nerd Font
    position = -50, 120
    halign = right
    valign = bottom
    shadow_passes = 5
    shadow_size = 10
    shadow_color = #1E2326
}

image {
    monitor =
    size = 280
    rounding = 40
    border_size = 4
    border_color = #A7C080          
    rotate = 0
    reload_time = -1
    position = 0, 200
    halign = center
    valign = center
    shadow_passes = 10
    shadow_size = 20
    shadow_color = #1E2326
    shadow_boost = 1.6
}

