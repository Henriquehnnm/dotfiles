# ====================================================
# KITTY THEME: RETROKAI
# Inspirado em Monokai, com toque moderno e retro
# Autor: Gemini
# ====================================================

# --- CORES PRINCIPAIS (BG/FG) ---
# Usamos RK_BG_MAIN (#242226) para o fundo principal

background          #242226
foreground          #F8F5F2
cursor              #B0ACB5
cursor_text_color   #242226
selection_background #4B4950
selection_foreground #F8F5F2

# --- CORES ANSI (0-15) ---
# Mapeamento para as 16 cores do terminal
# As cores mais escuras (0-7) são usadas para texto normal.
# As cores mais claras (8-15) são usadas para texto "bright" ou acentuado.

# BLACK (0) / DARK GRAY (8)
# color0: RK_BG_DEEP (o tom mais profundo de BG)
color0  #1A181C
# color8: RK_FG_DIM (o cinza para comentários e texto dim)
color8  #7C7882

# RED (1) / BRIGHT RED (9)
color1  #FF6699
color9  #FF6699

# GREEN (2) / BRIGHT GREEN (10)
color2  #A9DC76
color10 #A9DC76

# YELLOW (3) / BRIGHT YELLOW (11)
# 3: Usamos o RK_ORANGE (#FF9966) aqui, como é comum em Monokai (tokens)
# 11: Usamos o RK_YELLOW (#FFD566) mais puro para o Bright Yellow
color3  #FF9966
color11 #FFD566

# BLUE (4) / BRIGHT BLUE (12)
color4  #78DCE8
color12 #78DCE8

# MAGENTA (5) / BRIGHT MAGENTA (13)
# Usamos o RK_PURPLE (#B388FF)
color5  #B388FF
color13 #B388FF

# CYAN (6) / BRIGHT CYAN (14)
color6  #66FFCC
color14 #66FFCC

# WHITE (7) / BRIGHT WHITE (15)
# Usamos o RK_FG_MAIN (#F8F5F2)
color7  #F8F5F2
color15 #F8F5F2

# --- CORES DE ABAS E BORDAS ---
# Usamos os tons de BG e RK_PURPLE/RK_BLUE

active_tab_background   #B388FF
active_tab_foreground   #242226
inactive_tab_background #2D2B30
inactive_tab_foreground #B0ACB5

# Cor da borda do painel ativo (split)
active_border_color     #B388FF
inactive_border_color   #7C7882

# Linhas de status (Ex: Waybar ou barras de status dentro do terminal)
bell_border_color       #FF6699
